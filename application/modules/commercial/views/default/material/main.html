<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{title}</title>

    <link rel="stylesheet" type="text/css" href="{site_url}themes/system/commercial/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{site_url}themes/system/commercial/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="{site_url}themes/system/commercial/css/materials.css" />
    <script type="text/javascript" language="javascript" src="{site_url}themes/system/commercial/js/boostrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="{site_url}themes/system/commercial/js/addon.js"></script>
    <script type="text/javascript" language="javascript" src="{site_url}themes/system/js/jquery-1.7.1.min.js"></script>
</head>
<body{body_js}>
	
<div class='container'>

	<div class='header'>
		<div class='himage'>
			<a href="http://hldm.org"><img src="{site_url}themes/system/commercial/images/logo.png" alt="Half-Life DeathMatch" /></a><br /><br />     
		</div>
	</div>   

	<div class="navbar navbar-default">
	  <div class="navbar-collapse collapse">

			<li><a href="{site_url}">Главная</a></li>

	</div>
	
      
      <div class="panel panel-default">
	  <div class="panel-body">

	  </div>
	</div>
      
	<div class="row-fluid">
		<div class="span4 panel panel-default">
		  <div class="panel-heading">Популярные игры</div>

				<ul>
					<li><a href="{site_url}commercial/order/game/1">Counter-Strike 1.6</a></li>

		<div class="span4 panel panel-default">

				<ul>
					<li><a href="http://wiki.hldm.org">Wiki</a></li>
					<li><a href="http://forum.hldm.org">Форум</a></li>
				</ul>
			</div>
		</div>
		<div class="span4 panel panel-default">
			<div class="panel-heading">Клиентам</div>
			<div class="panel-body">
				<ul>
					<li><a href="{site_url}materials/view/oferta">Договор оферта</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="footer">
		<table width="100%">
			<tr>
				<td width="100%"></td>
				<p align="center">Powered by <a href="http://gameap.ru">GameAP</a></p>
				</td>
			</tr>
