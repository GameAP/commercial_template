<script type="text/javascript" language="javascript" src="{base_url}themes/system/ckeditor/ckeditor.js"></script>
<a class="awesome" href="{site_url}commercial/adm_materials">« Вернуться</a>

<p class="hr">Редактирование записи</p>
<form action="{site_url}commercial/adm_materials/edit/{id}" method="post" accept-charset="utf-8">
	<input type="hidden" name="<?php echo $this->security->get_csrf_token_name(); ?>" value="<?php echo $this->security->get_csrf_hash(); ?>" />

	<table cellpadding="5" class="zebra" width="100%">
	<tr>
		<td width="10%">Название:</td>
		<td><input style="width: 80%;" type="text" name="title" value="{title}" /></td>
	</tr>

	<tr>
		<td>Описание:</td>
		<td><input style="width: 80%;" type="text" name="description" value="{description}" /></td>
	</tr>
	
	<tr>
		<td>Теги:</td>
		<td><input style="width: 80%;" type="text" name="tags" value="{tags}" /></td>
	</tr>

	<tr>
		<td>URI страницы:</td>
		<td><input style="width: 80%;" type="text" name="page" value="{page}" /></td>
	</tr>

	<tr>
		<td>Категория:</td>
		<td>{categories_dropdown}</td>
	</tr>

	<tr>
		<td>Превью:</td>
		<td><textarea id="preview_area" name="preview">{preview}</textarea></td>
	</tr>

	<tr>
		<td>Текст:</td>
		<td><textarea id="text_area" name="text">{text}</textarea></td>
	</tr>
	
	<script type="text/javascript">
		CKEDITOR.replace( 'preview_area');
		CKEDITOR.replace( 'text_area');
	</script>

	</table>
	
	<p align="center"><input class="button" type="submit" name="submit" value="Редактировать" /></p>

</form>
